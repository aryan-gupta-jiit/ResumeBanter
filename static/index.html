<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Roaster</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<button id="themeToggle" class="theme-toggle fixed-button" >Toggle Dark Mode</button>

    <div class="container">
        <h1>Upload Your Resume to Get Roasted!</h1>

        <form action="/upload/" method="post" enctype="multipart/form-data">
            <label for="file">Choose your resume (PDF or DOCX): </label>
            <input type="file" id="file" name="file" accept=".pdf, .docx" required>
            <button type="submit">Roast My Resume</button>
        </form>
        <!-- Loading Spinner -->
<div id="loadingSpinner" class="spinner" style="display: none;"></div>

        <div id="result">
            <h3>Your Roast:</h3>
            <p id="roast"></p>
<!--            <--resume analysis-->
        </div>

        <footer>
            <p>Powered by AI. Your resume's worst critic.</p>
        </footer>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
